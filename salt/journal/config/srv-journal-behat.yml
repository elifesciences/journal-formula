imports:
  - behat.yml.dist

default:
    extensions:
        Behat\MinkExtension:
            {% if pillar.elife.env == 'dev' %}
            base_url: http://localhost/app_test.php/
            {% else %}
            base_url: http://{{ pillar.elife.env }}--journal.elifesciences.org/
            {% endif %}
        Behat\Symfony2Extension:
            kernel:
                {% if pillar.elife.env == 'dev' %}
                env: test
                {% else %}
                env: {{ pillar.elife.env }}
                {% endif %}
