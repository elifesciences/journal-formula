{% set environment_name = 'demo' %}

server {
    listen 8080;
    listen 8443 ssl;
    server_name localhost;
    root /srv/journal-local-demo/web;

    location ~ \..*/.*\.php$ {
        return 403;
    }

    location / {
        try_files $uri /app.php$is_args$query_string;
    }

    location /app.php {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $request_filename;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
        fastcgi_param ENVIRONMENT_NAME {{ environment_name }};
        fastcgi_param APP_ENV {{ pillar.elife.env }};
        fastcgi_pass unix:/var/php-fpm.sock;
        # allow testing tools that inject JavaScript like Tenon
        fastcgi_hide_header Content-Security-Policy;
        fastcgi_hide_header X-Content-Security-Policy;
        internal;
    }

    location ~ /app_.*.php$ {
        return 404;
    }

    access_log /var/log/nginx/journal-local-demo.access.log combined_with_time;
    error_log /var/log/nginx/journal-local-demo.error.log notice;
}
